name: Encampments
version: '${version}'
main: com.makotomiyamoto.nt.encampments.Encampments
api-version: 1.18
prefix: NTE
authors: [ MakotoMiyamoto ]
description: Camping and crafting system for the Nebula Toxin SMP RPG server.
website: https://makotomiyamoto.com
commands:
  dump:
    description: Dumps NTE data cache.
    permission: nt.admin
    permission-message: This is an admin command you pepperoni.
  admintoggle:
    aliases:
      - at
    description: Toggles admin mode for a player.
    permission: nt.admin
    permission-message: This is an admin command you pepperoni.
  regen:
    description: Restores blocks stored in cache.
    permission: nt.admin
    permission-message: This is an admin command you pepperoni.
  naturallydestroy:
    aliases:
      - nd
    description: Destroy blocks beautifuly so they are loaded to the regen cache.
    permission: nt.admin
    permission-message: This is an admin command you pepperoni.